services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: ${PORT:-4000}
    ports:
      - "${PORT:-127.0.0.1:4000}:${PORT:-4000}"
    environment:
      - RUST_LOG=info
      - APP_PORT=${PORT:-4000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-4000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
